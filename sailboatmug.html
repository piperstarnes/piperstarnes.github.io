<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D Model VR Explorer</title>
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="theme-color" content="black" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </head>
  <body>
    <a-scene loading-screen="dotsColor: #DF5532; backgroundColor: #ffffff00">
      <a-assets>
        <!-- Replace the model file below with a link to your model -->
        <!-- For example: https://pachecod.github.io/models/testmodels/gingerbread.glb -->
        <!-- Or https://pachecod.github.io/models/testmodels/bench.glb -->

        <a-asset-item
          id="sailboatmug.glb"
          src="https://pachecod.github.io/models/testmodels/bench.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#model"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>

      <a-entity
        light="color: #c2c2c2; type: ambient; intensity: 0.25"
        data-aframe-default-light=""
        aframe-injected=""
      ></a-entity>

      <!-- Basic movement and teleportation  -->
      <a-entity
        id="cameraRig"
        movement-controls="constrainToNavMesh: false;"
        navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable"
        position="0 2 0"
        rotation="0 0 0"
      >
        <!-- camera -->
        <a-entity
          id="head"
          camera="active: true"
          position="0 10 15"
          look-controls="pointerLockEnabled: true; reverseMouseDrag: false"
        ></a-entity>

        <!-- Left Controller -->
        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60"
          visible="true"
        ></a-entity>

        <!-- Right Controller -->
        <a-entity
          id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF"
          laser-controls
          raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;"
          line="color: #7cfc00; opacity: 0.5"
          visible="true"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
