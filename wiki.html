<!DOCTYPE html>
<html>
<head>
	<title>Domenico Scarlatti Keyboard Sonatas</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 1rem;
			border: 1px solid #dee2e6;
		}
		th, td {
			padding: 0.75rem;
			text-align: left;
			vertical-align: top;
			border-top: 1px solid #dee2e6;
		}
		th {
			background-color: #f7f7f7;
			border-color: #dee2e6;
		}
		thead th {
			vertical-align: bottom;
			border-bottom: 2px solid #dee2e6;
		}
		.table-striped tbody tr:nth-of-type(odd) {
			background-color: rgba(0, 0, 0, 0.05);
		}
		.form-group {
			margin-bottom: 1rem;
		}
		.form-control {
			display: block;
			width: 100%;
			padding: 0.375rem 0.75rem;
			font-size: 1rem;
			line-height: 1.5;
			color: #495057;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid #ced4da;
			border-radius: 0.25rem;
			transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
		}
		.form-control:focus {
			border-color: #80bdff;
			box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
		}
		.btn {
			display: inline-block;
			font-weight: 400;
			color: #212529;
			text-align: center;
			vertical-align: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-color: transparent;
			border: 1px solid #ced4da;
			padding: 0.375rem 0.75rem;
			font-size: 1rem;
			line-height: 1.5;
			border-radius: 0.25rem;
			transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
		}
		.btn:focus, .btn:hover {
			color: #212529;
			text-decoration: none;
		}
		.btn-primary {
			color: #fff;
			background-color: #007bff;
			border-color: #007bff;
		}
		.btn-primary:focus, .btn-primary:hover {
			color: #fff;
			background-color: #0069d9;
			border-color: #0062cc;
		}
		.text-danger {
			color: #dc3545;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
<!-- initialize DataTable -->
<script>
$(document).ready(function() {
$('#scarlatti-table').DataTable({
"pagingType": "full_numbers"
});
});
</script>
</head>
<body>
<div class="container">
<h1>List of Solo Keyboard Sonatas by Domenico Scarlatti</h1>
<table id="scarlatti-table" class="table table-striped table-bordered">
<thead>
<tr>
<th>Number</th>
<th>Key</th>
<th>Catalogue</th>
<th>Notes</th>
</tr>
</thead>
<tbody>
<tr>
<td>K1</td>
<td>A minor</td>
<td>L366</td>
<td></td>
</tr>
<tr>
<td>K2</td>
<td>C major</td>
<td>L475</td>
<td></td>
</tr>
<tr>
<td>K3</td>
<td>D minor</td>
<td>L463</td>
<td></td>
</tr>
<!-- add more rows for other sonatas -->
</tbody>
</table>
</div>
</body>

</html>
