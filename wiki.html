<html>
<head>
	<title>Taylor Swift Song Lyric Search</title>
</head>
<body>
	<h1>Taylor Swift Song Lyric Search</h1>
	<form>
		<label for="search-word">Enter a word to search for in Taylor Swift's lyrics:</label><br>
		<input type="text" id="search-word" name="search-word"><br><br>
		<button type="button" onclick="searchLyrics()">Search</button>
	</form>
	<br>
	<div id="results"></div>
	<script>
		function searchLyrics() {
			let searchWord = document.getElementById("search-word").value;
			let lyricsData = [
				{
					title: "Bad Blood",
					lyrics: "'Cause baby, now we've got bad blood. You know it used to be mad love."
				},
				{
					title: "Love Story",
					lyrics: "Romeo, take me somewhere we can be alone. I'll be waiting, all there's left to do is run. You'll be the prince and I'll be the princess. It's a love story, baby, just say yes."
				},
				{
					title: "Shake It Off",
					lyrics: "'Cause the players gonna play, play, play, play, play. And the haters gonna hate, hate, hate, hate, hate. Baby, I'm just gonna shake, shake, shake, shake, shake. I shake it off, I shake it off."
				},
				{
					title: "Blank Space",
					lyrics: "Got a long list of ex-lovers. They'll tell you I'm insane. 'Cause you know I love the players. And you love the game."
				}
			];
			let searchResults = "";
			let count = 0;
			for (let i = 0; i < lyricsData.length; i++) {
				let songLyrics = lyricsData[i].lyrics.toLowerCase();
				let regex = new RegExp(searchWord.toLowerCase(), "g");
				let matches = songLyrics.match(regex);
				if (matches !== null) {
					count += matches.length;
					searchResults += "<p>" + lyricsData[i].title + " - " + matches.length + " matches</p>";
				}
			}
			searchResults += "<p>Total matches: " + count + "</p>";
			document.getElementById("results").innerHTML = searchResults;
		}
	</script>
</body>
</html>
